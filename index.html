<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids: Learn with Fun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            width: 100%;
            background-color: #FF5733;
            color: white;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .auth-links {
            font-size: 16px;
        }

        .header .auth-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .header .auth-links a:hover {
            text-decoration: underline;
        }

        /* Menu Section */
        .menu {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin-top: 30px;
        }

        h1 {
            color: #ff6347;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .menu a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        .menu a:nth-child(odd) {
            background-color: #ff9800;
        }

        .menu a:nth-child(odd):hover {
            background-color: #f57c00;
        }

        .menu a:nth-child(even) {
            background-color: #2196F3;
        }

        .menu a:nth-child(even):hover {
            background-color: #1976D2;
        }

        /* Ads Section */
        .ads {
            background-color: #fafafa;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            width: 100%;
        }

        /* Three Dots Menu (Hamburger) */
        .three-dots-menu {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .three-dots-menu div {
            background-color: #333;
            height: 4px;
            width: 30px;
            margin: 6px 0;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .menu {
                width: 100%;
                padding: 10px;
            }

            .menu a {
                font-size: 16px;
            }

            .header .logo {
                font-size: 20px;
            }

            .header .auth-links {
                font-size: 14px;
            }

            .three-dots-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">Smart Kids</div>
        <div class="auth-links">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Three Dots Menu (Hamburger) -->
    <div class="three-dots-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Main Menu Section -->
    <div class="menu">
        <h1>Smart Kids: Learn with Fun</h1>
        <div class="menu-items">
            <!-- Links with Hindi and English -->
            <a href="alphabet.html">alphabets</a>
            <a href="number.html">Numbers</a>
            <a href="color.html">Colors</a>
            <a href="table.html">Multiplication Table</a>
            <a href="अ-आ.html">swar(स्वर)</a>
            <a href="क-ज्ञ.html">vyanjan(व्यंजन)</a>
        </div>
    </div>

    <!-- Ads Section -->
    <div class="ads">
        <p>यहां पर Ads दिखाई जाएंगी।</p>
    </div>

    <footer>
        &copy; 2025 Smart Kids: Learn with Fun | सभी अधिकार सुरक्षित
    </footer>

</body>
</html>
