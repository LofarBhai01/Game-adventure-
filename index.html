
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids: Learn with Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .navbar a:hover {
            transform: translateY(-2px);
            text-decoration: underline;
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .left-side {
            width: 20%;
            background: #ffcc00;
            border-radius: 10px;
            padding: 20px;
        }

        .left-side a {
            display: block;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }

        .left-side a:hover {
            transform: scale(1.1);
        }

        .right-side {
            width: 30%;
            background: #009688;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right-side button {
            padding: 10px 20px;
            background: #f44336;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .right-side button:hover {
            transform: translateY(-2px);
        }

        .content {
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .footer {
            background: #3e3e3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .left-side, .right-side, .content {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Smart Kids</a>
        <div>
            <a href="#">Sign In</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Side Menu -->
        <div class="left-side">
            <a href="alphabet.html">अ/आ(स्वर)</a>
            <a href="number.html">संख्या</a>
            <a href="color.html">रंग</a>
            <a href="table.html">गुणन तालिका</a>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <h2>Welcome to Smart Kids!</h2>
            <p>Learn with fun through our colorful educational games.</p>
        </div>

        <!-- Right Side Sign In/Sign Up -->
        <div class="right-side">
            <h3>Welcome to the Learning App!</h3>
            <button>Sign Up</button>
        </div>
    </div>

    <!-- Footer for Ads -->
    <div class="footer">
        <p>Ad Space Reserved</p>
    </div>

</body>
</html>
