
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            border: none;
        }

        .green {
            background-color: #4CAF50;
            color: white;
        }

        .red {
            background-color: #f44336;
            color: white;
        }

        .brown {
            background-color: #795548;
            color: white;
        }

        .blue {
            background-color: #2196F3;
            color: white;
        }

        .level-button {
            background-color: #4CAF50;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }

        .level-button:hover {
            background-color: #45a049;
        }

        .ads-section {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        .ads-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Welcome to Number Game</h1>

<!-- Level Selection Screen -->
<div id="level-selection">
    <h2>Select Level to Start</h2>
    <button class="level-button" onclick="goToLevel(1)">Start Level 1</button>
    <button class="level-button" onclick="goToLevel(2)">Start Level 2</button>
    <button class="level-button" onclick="goToLevel(3)">Start Level 3</button>
</div>

<!-- Level 1: Counting -->
<div id="level1" style="display:none;">
    <h2>Level 1: Counting</h2>
    <p id="counting-text"></p>
    <button class="btn green" onclick="startCounting()">Start Counting</button>
    <button class="btn brown" onclick="pauseCounting()">Pause</button>
    <button class="btn red" onclick="goBack()">Back</button>
    <button class="btn blue" onclick="goToNextLevel(2)">Next Level</button>
    <div class="ads-section">
        <h3>Advertisement Section</h3>
        <img src="https://via.placeholder.com/300x150" alt="Advertisement">
    </div>
</div>

<!-- Level 2: Quiz -->
<div id="level2" style="display:none;">
    <h2>Level 2: Quiz</h2>
    <p id="question-text"></p>
    <button class="btn green" onclick="answerQuestion(1)">Option 1</button>
    <button class="btn green" onclick="answerQuestion(2)">Option 2</button>
    <button class="btn green" onclick="answerQuestion(3)">Option 3</button>
    <button class="btn green" onclick="answerQuestion(4)">Option 4</button>
    <button class="btn red" onclick="goBack()">Back</button>
    <button class="btn blue" onclick="goToNextLevel(3)">Next Level</button>
    <div class="ads-section">
        <h3>Advertisement Section</h3>
        <img src="https://via.placeholder.com/300x150" alt="Advertisement">
    </div>
</div>

<!-- Level 3: Input Mode -->
<div id="level3" style="display:none;">
    <h2>Level 3: Input Mode</h2>
    <p id="input-question"></p>
    <input type="text" id="user-input">
    <button class="btn green" onclick="submitAnswer()">Submit</button>
    <button class="btn red" onclick="goBack()">Back</button>
    <div class="ads-section">
        <h3>Advertisement Section</h3>
        <img src="https://via.placeholder.com/300x150" alt="Advertisement">
    </div>
</div>

<script>
    let currentLevel = 0;

    // Go to the selected level
    function goToLevel(level) {
        currentLevel = level;
        showLevel(level);
    }

    // Show specific level
    function showLevel(level) {
        document.getElementById("level-selection").style.display = "none";
        if (level === 1) {
            document.getElementById("level1").style.display = "block";
        } else if (level === 2) {
            document.getElementById("level2").style.display = "block";
        } else if (level === 3) {
            document.getElementById("level3").style.display = "block";
        }
    }

    // Go back to the level selection screen
    function goBack() {
        showLevelSelection();
    }

    // Show Level Selection Screen
    function showLevelSelection() {
        document.getElementById("level-selection").style.display = "block";
        document.getElementById("level1").style.display = "none";
        document.getElementById("level2").style.display = "none";
        document.getElementById("level3").style.display = "none";
    }

    // Level 1: Counting logic
    function startCounting() {
        document.getElementById("counting-text").innerText = "Counting: 1, 2, 3..."; // Logic for counting
    }

    function pauseCounting() {
        // Logic to pause counting
    }

    // Level 2: Quiz logic
    function answerQuestion(option) {
        if (option === 1) {
            alert("Correct Answer!");
            goToNextLevel(3);
        } else {
            alert("Wrong Answer! Try Again.");
        }
    }

    // Level 3: Input Mode logic
    function submitAnswer() {
        const userAnswer = document.getElementById("user-input").value;
        if (userAnswer === "correct") {
            alert("Correct Answer!");
            goToNextLevel(3);
        } else {
            alert("Wrong Answer! Try Again.");
        }
    }

    // Go to next level (Level 2 or Level 3)
    function goToNextLevel(level) {
        currentLevel = level;
        showLevel(level);
    }
</script>

</body>
</html>
