<!DOCTYPE html><html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Kids - Number Game</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    overflow-x: hidden;
  }
  header, footer {
    text-align: center;
    padding: 10px;
  }
  .container {
    padding: 20px;
    text-align: center;
  }
  .question, .options, .controls, .timer, .ads-section, .upload-section {
    margin-top: 20px;
  }
  .option {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
  }
  .timer {
    font-size: 24px;
    color: red;
    font-weight: bold;
  }
  .controls button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .play, .back { background-color: green; color: white; }
  .home, .stop { background-color: red; color: white; }
  .ads-section, .upload-section {
    background-color: #ffffffaa;
    padding: 20px;
    border-radius: 10px;
  }
  .ad-rules {
    font-size: 16px;
    margin-top: 10px;
    color: #333;
  }
  #adDisplay {
    margin-top: 10px;
    height: 150px;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    overflow: hidden;
  }
  #cartoon {
    width: 100%;
    height: 150px;
    background-image: url('https://cdn.pixabay.com/photo/2020/05/16/10/44/kid-5179688_960_720.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
</style>
</head>
<body><header>
  <h1>Smart Kids: Number Learning Fun</h1>
</header><div class="container">
  <div class="timer" id="timer">Timer: 2:00</div>  <div class="question" id="question">यहाँ प्रश्न दिखाई देगा</div>  <div class="options" id="options">
    <!-- Options dynamically inserted -->
  </div>  <div class="controls">
    <button class="back" onclick="prevQuestion()">Back</button>
    <button class="play" onclick="nextQuestion()">Next</button>
    <button class="home" onclick="goHome()">Home</button>
  </div>  <div class="ads-section">
    <h2>Ads / Cartoon Section</h2>
    <div id="adDisplay">
      <div id="cartoon"></div>
    </div>
  </div>  <div class="upload-section">
    <h3>Upload Your Ad (Video/Image)</h3>
    <input type="file" id="ads-file-upload" accept="image/*,video/*">
    <button onclick="processAds()">Upload Ad</button><div class="ad-rules">
  <p><strong>Ad Plans:</strong></p>
  <ul>
    <li>14 दिन के लिए ₹99</li>
    <li>30 दिन के लिए ₹149</li>
    <li>60 दिन के लिए ₹249</li>
    <li>180 दिन के लिए ₹499</li>
    <li>364 दिन के लिए ₹999</li>
  </ul>
  <p>Terms and Conditions Apply.</p>
</div>

  </div>
</div><footer>
  <p>&copy; 2025 Smart Kids</p>
</footer><script>
let questions = [];
let currentQuestionIndex = 0;
let level = 1;
let scoreRight = 0, scoreWrong = 0;
let questionTimer;
let mainTimer;

function generateQuestions() {
  questions = [];
  for (let i = 1; i <= 100; i++) {
    questions.push(i);
  }
}

generateQuestions();

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    clearInterval(mainTimer);
    clearInterval(questionTimer);
    alert(`Level Complete!\nRight: ${scoreRight}\nWrong: ${scoreWrong}`);
    return;
  }

  let num = questions[currentQuestionIndex];
  document.getElementById('question').innerText = `Number: ${num}`;

  let options = [];
  options.push(num);
  while (options.length < 4) {
    let rand = Math.floor(Math.random() * 100) + 1;
    if (!options.includes(rand)) options.push(rand);
  }
  options.sort(() => Math.random() - 0.5);

  document.getElementById('options').innerHTML = '';
  const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF'];
  options.forEach((opt, idx) => {
    let btn = document.createElement('div');
    btn.className = 'option';
    btn.innerText = opt;
    btn.style.backgroundColor = colors[idx];
    btn.onclick = () => checkAnswer(opt, num);
    document.getElementById('options').appendChild(btn);
  });

  clearInterval(questionTimer);
  questionTimer = setTimeout(() => {
    alert("अभी आपको और अभ्यास करने की ज़रूरत है!");
    currentQuestionIndex++;
    showQuestion();
  }, 30000);

  speak(num);
}

function checkAnswer(selected, correct) {
  clearTimeout(questionTimer);
  if (selected === correct) {
    alert("Right Answer!");
    scoreRight++;
    currentQuestionIndex++;
    showQuestion();
  } else {
    alert("Wrong Answer!");
    scoreWrong++;
  }
}

function startMainTimer() {
  let totalTime = 120;
  mainTimer = setInterval(() => {
    let minutes = Math.floor(totalTime / 60);
    let seconds = totalTime % 60;
    document.getElementById('timer').innerText = `Timer: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    totalTime--;
    if (totalTime < 0) {
      clearInterval(mainTimer);
      clearInterval(questionTimer);
      alert(`Time Over!\nRight: ${scoreRight}\nWrong: ${scoreWrong}`);
    }
  }, 1000);
}

function nextQuestion() {
  currentQuestionIndex++;
  showQuestion();
}

function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showQuestion();
  }
}

function goHome() {
  window.location.href = 'index.html';
}

function speak(text) {
  let utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'hi-IN';
  window.speechSynthesis.speak(utter);
}

function processAds() {
  const fileInput = document.getElementById('ads-file-upload');
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];

    if (file.type.startsWith('video/')) {
      const video = document.createElement('video');
      video.preload = 'metadata';
      video.onloadedmetadata = function() {
        window.URL.revokeObjectURL(video.src);
        if (video.duration > 59) {
          alert("Video must be under 59 seconds!");
          fileInput.value = "";
        } else {
          displayAd(file);
        }
      };
      video.src = URL.createObjectURL(file);
    } else {
      displayAd(file);
    }
  } else {
    alert("Please upload an ad file!");
  }
}

function displayAd(file) {
  const adDisplay = document.getElementById('adDisplay');
  adDisplay.innerHTML = '';
  if (file.type.startsWith('image/')) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    adDisplay.appendChild(img);
  } else if (file.type.startsWith('video/')) {
    const video = document.createElement('video');
    video.src = URL.createObjectURL(file);
    video.controls = true;
    video.style.width = '100%';
    video.style.height = '100%';
    adDisplay.appendChild(video);
  }
}

window.onload = function() {
  startMainTimer();
  showQuestion();
};
</script></body>
</html>
