<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-btn {
            background-color: green;
            color: white;
        }
        .pause-btn {
            background-color: brown;
            color: white;
        }
        .back-btn {
            background-color: red;
            color: white;
        }
        .ads-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
        }
        .ads-upload-section {
            margin-top: 20px;
        }
        .ads-upload-section input {
            margin: 10px;
        }
        .ads-pricing {
            margin-top: 20px;
            font-size: 18px;
        }
        .ads-pricing p {
            margin: 5px 0;
        }
        .audio-section {
            margin-top: 20px;
        }
        .audio-section select {
            padding: 5px;
            font-size: 16px;
        }
        .audio-control {
            margin-top: 20px;
        }
        .audio-control button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Number Game - Level 1: Counting</h1>

    <!-- Language selection for audio -->
    <div class="audio-section">
        <label for="language">Select Language for Audio:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
    </div>

    <!-- Counting Section -->
    <div id="counting-section">
        <button class="play-btn" onclick="startCounting()">Play</button>
        <button class="pause-btn" onclick="pauseCounting()">Pause</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <div class="ads-section">
        <h2>Ads Section</h2>
        <div class="ads-upload-section">
            <input type="file" id="ads-file" accept="image/*,video/*">
            <button onclick="uploadAds()">Upload Ads</button>
        </div>
        <div id="uploaded-ads"></div>
    </div>

    <div class="ads-pricing">
        <h3>Ad Pricing Plans</h3>
        <p>14 days: ₹99</p>
        <p>30 days: ₹149</p>
        <p>60 days: ₹249</p>
        <p>180 days: ₹499</p>
        <p>364 days: ₹999</p>
        <p><strong>Terms and conditions apply.</strong></p>
    </div>

    <div class="audio-control">
        <button onclick="playAudio()">Play Audio</button>
        <button onclick="stopAudio()">Stop Audio</button>
    </div>

    <script>
        // Global Variables
        let countingInterval;
        let currentNumber = 1;
        let language = document.getElementById('language').value;
        let audio;

        // Language change event
        document.getElementById('language').addEventListener('change', function() {
            language = this.value;
        });

        // Start counting from 1 to 100
        function startCounting() {
            countingInterval = setInterval(() => {
                if (currentNumber <= 100) {
                    speakNumber(currentNumber);
                    currentNumber++;
                } else {
                    clearInterval(countingInterval);
                    alert("Level 1 Completed! Proceed to Level 2.");
                }
            }, 2000);  // 2 seconds gap
        }

        // Pause counting
        function pauseCounting() {
            clearInterval(countingInterval);
        }

        // Back button function
        function goBack() {
            window.location.href = "index.html";
        }

        // Speak the number based on selected language
        function speakNumber(number) {
            let msg = new SpeechSynthesisUtterance(number);
            if (language === 'hindi') {
                msg.lang = 'hi-IN';
            } else {
                msg.lang = 'en-US';
            }
            speechSynthesis.speak(msg);
        }

        // Audio play function
        function playAudio() {
            audio = new Audio('path_to_your_audio_file.mp3');
            audio.play();
        }

        function stopAudio() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // Ads file upload function
        function uploadAds() {
            let file = document.getElementById('ads-file').files[0];
            if (file) {
                let fileType = file.type.split('/')[0];
                let fileReader = new FileReader();
                
                fileReader.onload = function(e) {
                    let uploadedAdsDiv = document.getElementById('uploaded-ads');
                    if (fileType === 'image') {
                        uploadedAdsDiv.innerHTML = `<img src="${e.target.result}" width="100%" height="auto">`;
                    } else if (fileType === 'video') {
                        uploadedAdsDiv.innerHTML = `<video controls width="100%" height="auto"><source src="${e.target.result}" type="${file.type}"></video>`;
                    }
                };

                fileReader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
