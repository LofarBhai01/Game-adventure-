<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Kids - Numbers</title>
  <style>
    /* General Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .screen.active {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.08);
    }

    #options button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-top: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    h1, h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    /* Colorful buttons */
    .timer-btn {
      background-color: red;
      color: white;
    }

    .play-back-btn {
      background-color: green;
      color: white;
    }

    .home-stop-btn {
      background-color: red;
      color: white;
    }

    /* Animation for cartoon image */
    #cartoon-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    /* Responsive Design for all devices */
    @media (max-width: 768px) {
      h1, h2 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }

      #cartoon-image {
        width: 80%;
        max-width: 300px;
      }
    }

  </style>
</head>

<body>

<!-- Background Music and Sound Effects -->
<audio id="backgroundMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_74e749d297.mp3" loop autoplay></audio>
<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/01/audio_42b8495a9d.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/01/audio_87c3ed3edb.mp3"></audio>

<div class="container">
  
  <!-- Main Menu -->
  <div id="main-menu" class="screen active">
    <h1>Smart Kids - Numbers</h1>
    <button onclick="startLevel(1)" class="play-back-btn">Level 1: Counting</button>
    <button onclick="startLevel(2)" class="play-back-btn">Level 2: Quiz</button>
    <button onclick="startLevel(3)" class="play-back-btn">Level 3: Listen & Type</button>
    <button onclick="goHome()" class="home-stop-btn">Home</button>
  </div>

  <!-- Level 1 -->
  <div id="level1" class="screen">
    <h2>Counting 1 to 100</h2>
    <div id="count-display">Press Play to Start</div>
    <div class="controls">
      <button onclick="pauseCounting()" class="play-back-btn">Pause</button>
      <button onclick="playCounting()" class="play-back-btn">Play</button>
      <button onclick="goHome()" class="home-stop-btn">Home</button>
    </div>
  </div>

  <!-- Level 2 -->
  <div id="level2" class="screen">
    <h2>Quiz Mode</h2>
    <div id="question"></div>
    <div id="options"></div>
    <div id="timer" class="timer-btn">Time Left: 30s</div>
    <div class="controls">
      <button onclick="previousQuestion()" class="play-back-btn">Back</button>
      <button onclick="nextQuestion()" class="play-back-btn">Next</button>
      <button onclick="goHome()" class="home-stop-btn">Home</button>
    </div>
  </div>

  <!-- Level 3 -->
  <div id="level3" class="screen">
    <h2>Listen and Type</h2>
    <div id="listen-question">Press Play to Start</div>
    <input type="text" id="user-answer" placeholder="Enter your answer">
    <button onclick="submitAnswer()" class="play-back-btn">Submit</button>
    <div id="listen-timer" class="timer-btn">Time Left: 30s</div>
    <div class="controls">
      <button onclick="previousListen()" class="play-back-btn">Back</button>
      <button onclick="nextListen()" class="play-back-btn">Next</button>
      <button onclick="goHome()" class="home-stop-btn">Home</button>
    </div>
  </div>

</div>

<!-- Bottom area for Cartoon / Ads -->
<div id="bottom-area">
  <!-- Cartoon Image -->
  <img id="cartoon-image" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2029324_960_720.png" alt="Cartoon Animation">

  <!-- 
  Future में यहाँ Ad लगाने के लिए cartoon image को हटाकर Ad Code डाल सकते हैं, जैसे:

  <div id="ad-space">
    <!-- AdSense Code, Media.net Ad Code या अन्य Ad Network का Code यहाँ डालें -->
  </div>
  -->
</div>

<script>
  /* JavaScript - Same as Previous with Sound Effects */
  let currentLevel = 0;
  let count = 1;
  let countInterval;
  let isPaused = false;
  let quizQuestions = [];
  let currentQuestionIndex = 0;
  let quizTimer;
  let timeLeft = 30;
  let quizCorrect = 0;
  let quizWrong = 0;
  let listenNumber = 0;
  let listenTimer;
  let listenTimeLeft = 30;
  let listenCorrect = 0;
  let listenWrong = 0;

  const backgroundMusic = document.getElementById('backgroundMusic');
  const correctSound = document.getElementById('correctSound');
  const wrongSound = document.getElementById('wrongSound');

  backgroundMusic.volume = 0.3;

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function startLevel(level) {
    currentLevel = level;
    if (level === 1) {
      showScreen('level1');
      resetCounting();
    } else if (level === 2) {
      showScreen('level2');
      resetQuiz();
    } else if (level === 3) {
      showScreen('level3');
      startListen();
    }
  }

  function goHome() {
    showScreen('main-menu');
  }

  // Level 1: Counting
  function startCounting() {
    clearInterval(countInterval);
    countInterval = setInterval(function() {
      if (count <= 100) {
        document.getElementById('count-display').innerHTML = count;
        let numberAudio = new Audio(`https://example.com/audio/numbers/${count}.mp3`);
        numberAudio.play();
        count++;
      } else {
        clearInterval(countInterval);
        document.getElementById('count-display').innerHTML = "Counting Finished!";
      }
    }, 4000); // 4-second gap between each number
  }

  function playCounting() {
    if (isPaused) {
      isPaused = false;
      startCounting();
    }
  }

  function pauseCounting() {
    isPaused = true;
    clearInterval(countInterval);
  }

  // Add more levels for Quiz and Listen and Type similarly
</script>

</body>
</html>
