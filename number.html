<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .level-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 30px;
        }
        .level-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .level-buttons button:hover {
            background-color: #45a049;
        }
        .ads-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #eeeeee;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .ads-section p {
            font-size: 18px;
        }
        .message {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .speak-again-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .speak-again-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome to the Number Game</h1>
    </div>

    <!-- Level Selection Buttons -->
    <div class="level-buttons">
        <button onclick="startLevel('level1')">Start Level 1</button>
        <button onclick="startLevel('level2')">Start Level 2 (Quiz)</button>
        <button onclick="startLevel('level3')">Start Level 3 (Write)</button>
    </div>

    <!-- Ads Section -->
    <div class="ads-section">
        <p>Advertisement Area: You can upload your ads here.</p>
        <div class="message">Special Offer: Get 50% off on your first ad placement!</div>
    </div>

    <!-- Speak Again Button for Level 3 -->
    <div id="speak-again-container" style="display: none;">
        <button class="speak-again-btn" onclick="speakQuestion()">Speak Again</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Number Game. All rights reserved.</p>
    </div>
</div>

<script>
    let level = '';
    let questionIndex = 0;

    function startLevel(levelName) {
        level = levelName;
        // Hide speak again button initially
        document.getElementById('speak-again-container').style.display = 'none';
        console.log("Starting " + levelName);

        if (level === 'level2') {
            // Display Quiz questions
            showQuizQuestion();
        } else if (level === 'level3') {
            // Start writing level with speech
            startWriteLevel();
        }
    }

    function showQuizQuestion() {
        // Example question for quiz level
        const questions = [
            { question: "What is 2 + 2?", options: ['4', '5', '6', '7'], correct: '4' },
            { question: "What is 3 + 5?", options: ['7', '8', '9', '10'], correct: '8' },
            { question: "What is 6 + 7?", options: ['12', '13', '14', '15'], correct: '13' }
        ];

        const currentQuestion = questions[questionIndex];
        const questionElement = document.createElement('div');
        questionElement.innerHTML = `<h2>${currentQuestion.question}</h2>`;
        document.body.appendChild(questionElement);

        currentQuestion.options.forEach(option => {
            const optionButton = document.createElement('button');
            optionButton.innerHTML = option;
            optionButton.onclick = function() {
                if (option === currentQuestion.correct) {
                    alert("Good! Correct answer.");
                    questionIndex++;
                    if (questionIndex < questions.length) {
                        showQuizQuestion();
                    } else {
                        alert("Quiz Completed!");
                    }
                } else {
                    alert("Wrong answer, try again!");
                }
            };
            document.body.appendChild(optionButton);
        });
    }

    function startWriteLevel() {
        // Example speech for level 3
        const speechText = "Please write the number three";
        alert(speechText);

        // Add Speak Again Button
        document.getElementById('speak-again-container').style.display = 'block';
    }

    function speakQuestion() {
        // Speak the current question or instruction again
        alert("Please write the number three");
    }
</script>

</body>
</html>
