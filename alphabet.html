<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Quiz Game</title>
    <style>
        /* यहाँ पर आपकी CSS कोड होगा */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: auto;
        }

        button.option {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button.option:hover {
            background-color: #45a049;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        #feedback {
            margin: 20px 0;
            font-size: 18px;
        }

        #controls button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #controls button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Alphabet Quiz</h1>
        <p id="question">अ - अनार</p>
        <div id="options">
            <button class="option" onclick="checkAnswer(this)">अनार</button>
            <button class="option" onclick="checkAnswer(this)">आम</button>
            <button class="option" onclick="checkAnswer(this)">अंगूर</button>
            <button class="option" onclick="checkAnswer(this)">अलसी</button>
        </div>
        <div id="timer">60</div>
        <div id="feedback"></div>
        <div id="controls">
            <button onclick="previousQuestion()">Back</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="goHome()">Home</button>
        </div>
    </div>
    <script>
        // यहाँ पर आपकी JavaScript कोड होगा
        let timer;
        let timeLeft = 60;
        let currentQuestion = 0;
        let questions = [
            { question: "अ - अनार", correct: "अनार", options: ["अनार", "आम", "अंगूर", "अलसी"] },
            { question: "ब - बंदर", correct: "बंदर", options: ["बंदर", "बैल", "बकरी", "बगुला"] },
            // Add more questions as needed
        ];

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("feedback").innerText = "Out of time!";
                    document.getElementById("feedback").style.color = "red";
                    setTimeout(nextQuestion, 1000);
                } else {
                    document.getElementById("timer").innerText = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            let selectedAnswer = button.innerText;
            let correctAnswer = questions[currentQuestion].correct;
            if (selectedAnswer === correctAnswer) {
                button.style.backgroundColor = "green";
                document.getElementById("feedback").innerText = "Good Job!";
                document.getElementById("feedback").style.color = "green";
            } else {
                button.style.backgroundColor = "red";
                document.getElementById("feedback").innerText = "Wrong Answer!";
                document.getElementById("feedback").style.color = "red";
            }
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                timeLeft = 60;
                startTimer();
            } else {
                document.getElementById("feedback").innerText = "Quiz Over!";
                document.getElementById("feedback").style.color = "blue";
                document.getElementById("timer").innerText = "Break Time!";
                setTimeout(() => {
                    currentQuestion = 0;
                    loadQuestion();
                    timeLeft = 60;
                    startTimer();
                }, 60000); // 1 minute break
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                timeLeft = 60;
                startTimer();
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function loadQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            let options = document.getElementById("options");
            options.innerHTML = "";
            q.options.forEach(option => {
                let btn = document.createElement("button");
                btn.className = "option";
                btn.innerText = option;
                btn.onclick = () => checkAnswer(btn);
                options.appendChild(btn);
            });
            document.getElementById("feedback").innerText = "";
            document.getElementById("timer").innerText = timeLeft;
            startTimer();
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
