
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .option.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    #feedback {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #controls {
      margin-top: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Alphabet Quiz Game</h1>
    <div id="timer">समय बचा है: <span id="time">60</span> सेकंड</div>
    <div id="question">प्रश्न यहाँ दिखाई देगा</div>
    <div id="options"></div>
    <div id="feedback"></div>
    <div id="controls">
      <button onclick="previousQuestion()">पिछला</button>
      <button onclick="nextQuestion()">अगला</button>
      <button onclick="goHome()">होम</button>
    </div>
  </div>
  <script>
    const questions = [
      { letter: 'A', answer: 'Apple', options: ['Apple', 'Ball', 'Cat', 'Dog'] },
      { letter: 'B', answer: 'Ball', options: ['Ball', 'Apple', 'Cat', 'Dog'] },
      { letter: 'C', answer: 'Cat', options: ['Cat', 'Apple', 'Ball', 'Dog'] },
      { letter: 'D', answer: 'Dog', options: ['Dog', 'Apple', 'Ball', 'Cat'] },
      { letter: 'E', answer: 'Elephant', options: ['Elephant', 'Apple', 'Ball', 'Cat'] },
      { letter: 'F', answer: 'Fish', options: ['Fish', 'Apple', 'Ball', 'Cat'] },
      { letter: 'G', answer: 'Grapes', options: ['Grapes', 'Apple', 'Ball', 'Cat'] },
      { letter: 'H', answer: 'Hat', options: ['Hat', 'Apple', 'Ball', 'Cat'] },
      { letter: 'I', answer: 'Ice Cream', options: ['Ice Cream', 'Apple', 'Ball', 'Cat'] },
      { letter: 'J', answer: 'Jug', options: ['Jug', 'Apple', 'Ball', 'Cat'] },
      { letter: 'K', answer: 'Kite', options: ['Kite', 'Apple', 'Ball', 'Cat'] },
      { letter: 'L', answer: 'Lion', options: ['Lion', 'Apple', 'Ball', 'Cat'] },
      { letter: 'M', answer: 'Monkey', options: ['Monkey', 'Apple', 'Ball', 'Cat'] },
      { letter: 'N', answer: 'Nest', options: ['Nest', 'Apple', 'Ball', 'Cat'] },
      { letter: 'O', answer: 'Orange', options: ['Orange', 'Apple', 'Ball', 'Cat'] },
      { letter: 'P', answer: 'Parrot', options: ['Parrot', 'Apple', 'Ball', 'Cat'] },
      { letter: 'Q', answer: 'Queen', options: ['Queen', 'Apple', 'Ball', 'Cat'] },
      { letter: 'R', answer: 'Rabbit', options: ['Rabbit', 'Apple', 'Ball', 'Cat'] },
      { letter: 'S', answer: 'Sun', options: ['Sun', 'Apple', 'Ball', 'Cat'] },
      { letter: 'T', answer: 'Tiger', options: ['Tiger', 'Apple', 'Ball', 'Cat'] },
      { letter: 'U', answer: 'Umbrella', options: ['Umbrella', 'Apple', 'Ball', 'Cat'] },
      { letter: 'V', answer: 'Van', options: ['Van', 'Apple', 'Ball', 'Cat'] },
      { letter: 'W', answer: 'Watch', options: ['Watch', 'Apple', 'Ball', 'Cat'] },
      { letter: 'X', answer: 'Xylophone', options: ['Xylophone', 'Apple', 'Ball', 'Cat'] },
      { letter: 'Y', answer: 'Yacht', options: ['Yacht', 'Apple', 'Ball', 'Cat'] },
      { letter: 'Z', answer: 'Zebra', options: ['Zebra', 'Apple', 'Ball', 'Cat'] }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById('time').textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('feedback').textContent = "समय समाप्त!";
          disableOptions();
        }
      }, 1000);
    }

    function loadQuestion() {
      const questionObj = questions[currentQuestionIndex];
      document.getElementById('question').textContent = `${questionObj.letter} से क्या बनता है?`;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      const shuffledOptions = shuffleArray([...questionObj.options]);
      shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.className = 'option';
        button.onclick = () => checkAnswer(button, questionObj.answer);
        optionsContainer.appendChild(button);
      });
      document.getElementById('feedback').textContent = '';
      startTimer();
    }

    function checkAnswer(button, correctAnswer) {
      clearInterval(timer);
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.disabled = true);
      if (button.textContent === correctAnswer) {
        button.classList.add('correct');
        document.getElementById('feedback').textContent = 'सही उत्तर!';
        score++;
      } else {
        button.classList.add('incorrect');
        document.getElementById('feedback').textContent = 'गलत उत्तर!';
        options.forEach(opt => {
          if (opt.textContent === correctAnswer) {
            opt.classList.add('correct');
          }
        });
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showScore();
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function goHome() {
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
    }

    function disableOptions() {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.disabled = true);
    }

    function showScore() {
      document.getElementById('quiz-container').innerHTML = `
        <h2>आपका स्कोर: ${score} / ${questions.length}</h2>
        <button onclick="restartQuiz()">पुनः प्रारंभ करें</button>
      `;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      location.reload();
    }

    // प्रारंभ में पहला प्रश्न लोड करें
    loadQuestion();
  </script>
</body>
</html>
